<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>

<body>

    <main class="container">
        <div>
            <h1 class="titulo">Calculadora - IMC</h1>
        </div>

        <div class="form-layout">
            <img class="imagem-lateral" src="img/8840668-removebg-preview.png" alt="imagem IMC">
            <form id="form-imc" class="formulario">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>

                <div class="campo">
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" name="altura" step="0.01" required maxlength="3"
                        placeholder="Em metros, ex: 1.75">
                </div>

                <div class="campo">
                    <label for="peso">Peso:</label>
                    <input type="number" id="peso" name="peso" step="0.1" required maxlength="4"
                        placeholder="Em kg, ex: 68">
                </div>

                <div class="botoes">
                    <button type="submit" class="botao">Calcular</button>
                    <button type="reset" class="botao limpar">Limpar</button>
                </div>

                <div class="resultado" id="resultado" aria-live="polite"></div>
            </form>

    </main>

    <script src="script.js"></script>
</body>

</html>
